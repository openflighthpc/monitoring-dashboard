[server]
http_port = 3000
http_addr = localhost

[help]
enabled = false

[profile]
enabled = false

[query_history]
enabled = false

[unified_alerting]
enabled = false

[alerting]
enabled = false

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer
hide_version = true

[users]
